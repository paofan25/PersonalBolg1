<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® ËÆ∞ÂøÜÈÖçÂØπ ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(255, 158, 205, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #ffd1d1, #ff9ecd);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .game-info {
            text-align: center;
            margin: 2rem 0;
        }

        .score {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .timer {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .btn {
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .memory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">‚ú® ËÆ∞ÂøÜÈÖçÂØπ ‚ú®</h1>
        
        <div class="game-info">
            <div class="score">ÂàÜÊï∞: <span id="score">0</span></div>
            <div class="timer">Êó∂Èó¥: <span id="time">0:00</span></div>
        </div>

        <div class="memory-grid" id="gameGrid"></div>

        <div class="controls">
            <button class="btn" id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
            <button class="btn" id="restartBtn">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.score = 0;
                this.timeElapsed = 0;
                this.timer = null;
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.isLocked = false;

                this.emojis = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üåª', 'üçÄ', 'üåø'];
                this.gameGrid = document.getElementById('gameGrid');
                this.scoreElement = document.getElementById('score');
                this.timeElement = document.getElementById('time');
                this.startBtn = document.getElementById('startBtn');
                this.restartBtn = document.getElementById('restartBtn');

                this.initializeGame();
            }

            initializeGame() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.resetGame());
            }

            startGame() {
                this.resetGame();
                this.createCards();
                this.startTimer();
            }

            resetGame() {
                this.gameGrid.innerHTML = '';
                this.score = 0;
                this.timeElapsed = 0;
                this.matchedPairs = 0;
                this.flippedCards = [];
                this.isLocked = false;
                this.updateScore();
                this.updateTimer();
                if (this.timer) clearInterval(this.timer);
            }

            createCards() {
                const cardPairs = [...this.emojis, ...this.emojis];
                this.cards = this.shuffleArray(cardPairs);
                
                this.cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${emoji}</div>
                        </div>
                    `;
                    card.addEventListener('click', () => this.flipCard(card, index));
                    this.gameGrid.appendChild(card);
                });
            }

            flipCard(card, index) {
                if (this.isLocked || card.classList.contains('flipped') || 
                    this.flippedCards.length === 2) return;

                card.classList.add('flipped');
                this.flippedCards.push({card, index});

                if (this.flippedCards.length === 2) {
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [first, second] = this.flippedCards;
                const match = this.cards[first.index] === this.cards[second.index];

                if (match) {
                    this.handleMatch();
                } else {
                    this.handleMismatch();
                }
            }

            handleMatch() {
                this.score += 10;
                this.matchedPairs++;
                this.updateScore();
                this.flippedCards = [];

                if (this.matchedPairs === this.emojis.length) {
                    this.endGame();
                }
            }

            handleMismatch() {
                this.isLocked = true;
                setTimeout(() => {
                    this.flippedCards.forEach(({card}) => card.classList.remove('flipped'));
                    this.flippedCards = [];
                    this.isLocked = false;
                }, 1000);
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeElapsed++;
                    this.updateTimer();
                }, 1000);
            }

            updateTimer() {
                const minutes = Math.floor(this.timeElapsed / 60);
                const seconds = this.timeElapsed % 60;
                this.timeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            endGame() {
                clearInterval(this.timer);
                alert(`ÊÅ≠Âñú‰Ω†ÂÆåÊàêÊ∏∏ÊàèÔºÅ\nÂæóÂàÜÔºö${this.score}\nÁî®Êó∂Ôºö${this.timeElement.textContent}`);
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.onload = () => {
            new MemoryGame();
        };
    </script>
</body>
</html>
